<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="app.js" defer></script>
    <title>Newsletter</title>
</head>

<body>
    <header>
        <div class="topo">
            <div class="container">
                <strong>Newsletter</strong>
                <button id="btnTema" class="btn">Alternar Tema ðŸŒ—</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="caixa">
            <h1>Inscreva-se</h1>
            <p>Receba novidades no seu e-mail. Sem Spam.</p>

            <form action="#" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="nome@email.com">

                <button type="submit" class="btn primario">Quero receber</button>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <div class="container">
            <small>Newsletter <span id="ano"></span></small>
        </div>
    </footer>

</body>

</html>
